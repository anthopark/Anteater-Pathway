name: PlannerAPI CI/CD

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "6.0.x"
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
  MONGO_DB_URI: ${{ secrets.MONGO_DB_URI }}
  MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code üõéÔ∏è
        uses: actions/checkout@v2

      - name: Setup .NET 6 üîß
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Retore dependencies üõ†Ô∏è
        working-directory: ./PlannerAPI/
        run: dotnet restore

      - name: Build app üöÄ
        working-directory: ./PlannerAPI/
        run: dotnet build -c Release --no-restore

      - name: Run automated tests üß™
        working-directory: ./PlannerAPI/
        run: dotnet test -c Release --no-build

      - name: Login to Heroku
        working-directory: ./PlannerAPI/PlannerAPI/
        run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com

      - name: Deploy Docker Container to Heroku üö¢
        working-directory: ./PlannerAPI/PlannerAPI/
        run: |
          heroku container:push web -a $HEROKU_APP_NAME --arg CONNECTION_STRING=$MONGO_DB_URI --arg DATABASE_NAME=$MONGO_DB_NAME
          heroku container:release web -a $HEROKU_APP_NAME
